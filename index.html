<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple To do</title>
</head>
<body>

    <div>
        <label for="to_do"><h1>Write your To do's</h1></label>
        <br>
        <input type="text" id="to_do" name="to_do" placeholder="My to do's 😊">
        <button onclick="writeTask()" id="addButton">add Task</button>
        <ul id="output"></ul>
    </div>


    <script>

        function writeTask(){
            const inputTasks = document.getElementById('to_do').value;
            const outputTasks = document.getElementById('output');

            if (inputTasks !== ""){

                const li = document.createElement('li')
                const span = document.createElement('span')
                span.textContent = inputTasks


                const editBtn = document.createElement('button')
                editBtn.textContent = 'edit'
                editBtn.onclick = () => {
                    const newTask = prompt("Edit this task", span.textContent);
                    if (newTask !== null && newTask.trim() !== "" ){
                         span.textContent = newTask.trim()
                    }
                }

                const delBtn = document.createElement('button')
                delBtn.textContent = 'del🗑️'

                delBtn.onclick = () => {
                    li.remove();
                }

                li.appendChild(span);
                li.appendChild(editBtn);
                li.appendChild(delBtn);

                outputTasks.appendChild(li)
                inputTasks = ""

            }

    }


    </script>
    
</body>
</html>
